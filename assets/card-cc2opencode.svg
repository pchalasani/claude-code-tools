<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2e0a"/>
      <stop offset="100%" style="stop-color:#0f2505"/>
    </linearGradient>
  </defs>
  <rect width="300" height="100" rx="8" fill="url(#bg)"/>
  <text x="150" y="37" font-family="monospace" font-size="26" font-weight="bold" fill="#4dff7e" text-anchor="middle" filter="url(#glow)">cc2opencode</text>
  <text x="150" y="60" font-family="monospace" font-size="14" fill="#7effb0" text-anchor="middle">Migrate Claude Code to OpenCode</text>
  <text x="150" y="75" font-family="monospace" font-size="14" fill="#7effb0" text-anchor="middle">agents, commands, hooks, MCP</text>
</svg>
